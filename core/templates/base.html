<!DOCTYPE html>
{% load bootstrap5 %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}{% endblock title %} | Fast Parcel </title>
    {# Load CSS #}
    {% bootstrap_css %}
</head>
<body>
    <header>
        {% include 'partials/navbar.html' %}
    </header>
    <main>
        {% block content %}{% endblock content %}
    </main>
    <footer class="text-center my-5">
        <p> &copy;2021 - www.nesar.com </p>
    </footer>
    {# Load JavaScript #}
    {% bootstrap_javascript %}
</body>
</html>
